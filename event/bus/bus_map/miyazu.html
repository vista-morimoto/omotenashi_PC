<link rel="stylesheet" href="../../css/reset.css" type="text/css">
<link rel="stylesheet" href="map.css" type="text/css">
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAv5i8Cr9Obbwv3hezDUYsLRTbrwYG2rqMy2DU2TmRmWlnF43BUBSPYcGgSBYekOpPLFTyc_DxDF-8cg"
type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
function load() {
  if (GBrowserIsCompatible()) {
var map = new GMap2(document.getElementById("map"));
map.addControl(new GLargeMapControl());
map.setCenter(new GLatLng(35.534378, 135.199401 ), 17);
var icon = new GIcon();
icon.image = "img/bus.png";
icon.iconSize = new GSize(33,52);
icon.iconAnchor = new GPoint(17,52);
var point = new GLatLng(35.534378, 135.199401 );
var marker = new GMarker(point,icon);
map.addOverlay(marker);
var offset = new GSize(0, 0);
map.openInfoWindowHtml(point,'集合場所<br>宮津駅前ロータリー', offset);
GEvent.addListener(marker,"click",function(){
map.openInfoWindowHtml(point,'集合場所<br>宮津駅前ロータリー', offset)})

}
}
//]]>
</script>
</head>
<body onload="load()" onunload="GUnload()">
<h1>宮津｜集合場所</h1>
<div id="map" style="width: 500px; height: 400px"></div>

</body>
